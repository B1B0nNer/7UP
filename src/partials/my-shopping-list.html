<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="section-shopping-list">
    <div class="container">
      <h1 class="title title-shoplist">
        Shopping <span class="acÑent">List</span>
      </h1>
      <div class="empty-list">
        <p class="message">
          This page is empty, add some books and proceed to order.
        </p>
        <picture>
          <source
            srcset="
              /src/images/books-tablet@1x.jpg 1x,
              /src/images/books-tablet@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              /src/images/books-mobile@1x.jpg 1x,
              /src/images/books-mobile@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img src="/src/images/books-mobile@1x.jpg" alt="Books" />
        </picture>
      </div>
      <ul class="shopping-list"></ul>
    </div>
  </section>
  
</body>
</html>
